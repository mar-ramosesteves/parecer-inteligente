<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Gerar Parecer Microambiente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 6px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste - Gerar Parecer Microambiente</h1>
        
        <form id="parecerForm">
            <div class="form-group">
                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" name="empresa" value="empresa_teste" required>
            </div>
            
            <div class="form-group">
                <label for="codrodada">C√≥digo da Rodada:</label>
                <input type="text" id="codrodada" name="codrodada" value="rodada_teste" required>
            </div>
            
            <div class="form-group">
                <label for="emailLider">Email do L√≠der:</label>
                <input type="text" id="emailLider" name="emailLider" value="lider@teste.com" required>
            </div>
            
            <button type="submit">üöÄ Gerar Parecer</button>
        </form>
        
        <div id="result" class="result">
            <h3>Resultado:</h3>
            <div id="resultContent"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('parecerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                empresa: document.getElementById('empresa').value,
                codrodada: document.getElementById('codrodada').value,
                emailLider: document.getElementById('emailLider').value
            };
            
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultContent.innerHTML = '‚è≥ Gerando parecer...';
            
            try {
                const response = await fetch('/emitir-parecer-microambiente', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultContent.innerHTML = `
                        <p><strong>‚úÖ Parecer gerado com sucesso!</strong></p>
                        <p><strong>T√≠tulo:</strong> ${data.titulo}</p>
                        <p><strong>Subt√≠tulo:</strong> ${data.subtitulo}</p>
                        <p><strong>Data:</strong> ${data.data}</p>
                        <br>
                        <p><strong>üîó Links para visualizar:</strong></p>
                        <ul>
                            <li><a href="/visualizar-parecer-microambiente?empresa=${formData.empresa}&codrodada=${formData.codrodada}&emailLider=${formData.emailLider}" target="_blank">üìÑ Visualizar Parecer Completo</a></li>
                        </ul>
                        <br>
                        <p><strong>üìã Conte√∫do HTML (primeiros 200 caracteres):</strong></p>
                        <pre style="background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto;">${data.conteudo_html.substring(0, 200)}...</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultContent.innerHTML = `
                        <p><strong>‚ùå Erro ao gerar parecer:</strong></p>
                        <p>${data.erro || 'Erro desconhecido'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultContent.innerHTML = `
                    <p><strong>‚ùå Erro de conex√£o:</strong></p>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
